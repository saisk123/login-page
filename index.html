<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="body1">
    <div id="outer">
        <div id="inner">
            <p id="text">Member Log In</p>
            <form>
                <input id="username" type="text" placeholder="Username *" required>
                <br><br>
                <input id="password" type="password" placeholder="Password *" required>
                <br><br>
                <div id="Remember"><input type="checkbox"> Remember me</div>
                <br><br>
                <button>Log In</button>
            </form>
            <p id="forgot">
                Forgot your <a href="#">Username</a> or <a href="#">Password</a> ?
            </p>
            <p id="new">
                New here? <a href="#">Create an account</a>
            </p>
            
        </div>
    </div>
    <footer>
        <p id="copyright">&copy; Benefit Communications Inc. All Rights Reserved</p>
        <p id="privacy">Privacy Policy</p>
        <p id="agreement">User Agreement</p>
    </footer>
</body>
</html>
